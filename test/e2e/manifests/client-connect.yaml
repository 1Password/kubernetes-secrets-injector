apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-example
spec:
  selector:
    matchLabels:
      app: app-example
  template:
    metadata:
      annotations:
        operator.1password.io/inject: "app-example"
      labels:
        app: app-example
    spec:
      containers:
        - name: app-example
          image: app-example:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "0.2"
          command: [ "npm" ]
          args: [ "start" ]
          env:
            - name: OP_CONNECT_HOST
              value: "http://onepassword-connect:8080"
            - name: OP_CONNECT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: onepassword-connect-token
                  key: token
            - name: SECRET
              value: op://operator-acceptance-tests/test-login/password # replace with path to you secret if testing locally
